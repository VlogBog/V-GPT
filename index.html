<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V-GPT –ß–∞—Ç</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #1e1e1e;
    }

    #chat-header {
      background-color: #252525;
      padding: 15px;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #chat-box::-webkit-scrollbar{
        display: none;
    }

    .message {
      display: flex;
    }

    .message .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      justify-content: flex-end;
    }

    .user .bubble {
      background-color: #333;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .bot {
      justify-content: flex-start;
    }

    .bot .bubble {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border-bottom-left-radius: 0;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-left: 10px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #888;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    #input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #1e1e1e;
      border-top: 1px solid #333;
      gap: 8px;
    }

    #user-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #444;
      border-radius: 20px;
      background: #252525;
      color: #e0e0e0;
      font-size: 16px;
      outline: none;
    }

    .icon-button {
      background: #333;
      border: none;
      border-radius: 50%;
      color: #fff;
      width: 40px;
      height: 40px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .icon-button:hover {
      background: #444;
    }

    input[type="file"] {
      display: none;
    }

    @media (max-width: 600px) {
      #chat-container {
        height: 100dvh;
        max-width: 100%;
      }

      #user-input {
        font-size: 14px;
      }

      .icon-button {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">V-GPT</div>
    <div id="chat-box"></div>

    <div id="input-container">
      <input type="file" id="image-upload" accept="image/*" onchange="handleImageUpload(event)" />
      <button class="icon-button" onclick="document.getElementById('image-upload').click()" title="–ö–∞—á–∏ —Å–Ω–∏–º–∫–∞">
        <i class="fas fa-paperclip"></i>
      </button>

      <button class="icon-button" onclick="clearChat()" title="–ò–∑—á–∏—Å—Ç–∏ —á–∞—Ç–∞">
        <i class="fas fa-trash-alt"></i>
      </button>

      <input type="text" id="user-input" placeholder="–ó–∞–¥–∞–π –≤—ä–ø—Ä–æ—Å..." />
      <button class="icon-button" id="send-btn" title="–ò–∑–ø—Ä–∞—Ç–∏">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    const responses = {
      "–∑–¥—Ä–∞–≤–µ–π": "–ó–¥—Ä–∞–≤–µ–π! –ê–∑ —Å—ä–º V-GPT. –ö–∞–∫ –º–æ–≥–∞ –¥–∞ —Ç–∏ –ø–æ–º–æ–≥–Ω–∞?",
      "–∫–∞–∫ —Å–∏": "–î–æ–±—Ä–µ —Å—ä–º, –±–ª–∞–≥–æ–¥–∞—Ä—è! –ê —Ç–∏?",
      "–¥–æ–±—Ä–µ —Å—ä–º": "–†–∞–¥–≤–∞–º —Å–µ —á–µ —Å–∏ –¥–æ–±—Ä–µ!",
      "–∫–∞–∫–≤–æ –ø—Ä–∞–≤–∏—à": "–ü–∏—à–∞ —Å–∏ —Å —Ç–µ–±, –∞ —Ç–∏ –∫–∞–∫–≤–æ –ø—Ä–∞–≤–∏—à?",
      "–ø—Ä–∞–≤—è —Å–µ–∫—Å —Å –ø—Ä–∏—è—Ç–µ–ª–∫–∞—Ç–∞ –º–∏": "–ö—Ä–∞—Å–∏–≤–∞ –ª–∏ –µ?",
      "–¥–∞": "–ü—Ä–∏—è—Ç–µ–Ω —Å–µ–∫—Å —Ç–æ–≥–∞–≤–∞!",
      "–Ω–∞–ø–∏—à–∏ –∏—Å—Ç–æ—Ä–∏—è": "–ò–º–∞–ª–æ –µ–¥–Ω–æ –≤—Ä–µ–º–µ –µ–¥–Ω–æ –º–æ–º–∏—á–µ –Ω–∞ –∏–º–µ –ï–º–∏–ª–∏, –∫–æ—è—Ç–æ –º–Ω–æ–≥–æ –æ–±–∏—á–∞–ª–∞ –¥–∞ —Å–µ —Ä–∞–∑—Ö–æ–∂–¥–∞ —á–∏—Å—Ç–æ –≥–æ–ª–∞ –∏ –ø–æ—Ç–Ω–∞ –≤ –≥–æ—Ä–∞—Ç–∞. –ö—Ä–∞–π!",
      "—á–∞–æ": "–ß–∞–æ, –∞–∫–æ –∏–º–∞—à –≤—ä–ø—Ä–æ—Å–∏ –∑–Ω–∞–µ—à –∫—ä–¥–µ –¥–∞ –º–µ –Ω–∞–º–µ—Ä–∏—à!",
    };

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
      const message = document.createElement('div');
      message.className = 'message ' + sender;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;

      message.appendChild(bubble);
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'message bot';
      typing.id = 'typing';

      const indicator = document.createElement('div');
      indicator.className = 'bubble typing-indicator';
      indicator.innerHTML = '<span></span><span></span><span></span>';

      typing.appendChild(indicator);
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    function getResponse(input) {
      input = input.toLowerCase().trim();
      for (let key in responses) {
        if (input.includes(key)) return responses[key];
      }
      return "–ù–µ —Ä–∞–∑–±—Ä–∞—Ö –≤—ä–ø—Ä–æ—Å–∞. –û–ø–∏—Ç–∞–π –ø–∞–∫!";
    }

    function handleSend() {
      const input = userInput.value.trim();
      if (!input) return;

      addMessage(input, 'user');
      userInput.value = '';

      showTypingIndicator();

      setTimeout(() => {
        removeTypingIndicator();
        const reply = getResponse(input);
        addMessage(reply, 'bot');
      }, 1000);
    }

    function clearChat() {
      chatBox.innerHTML = '';
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (file) {
        addMessage("üìé –ò–∑–ø—Ä–∞—Ç–∏ —Å–Ω–∏–º–∫–∞: " + file.name, 'user');
        setTimeout(() => {
          addMessage("–ò–∑–≤–∏–Ω—è–≤–∞–π, –∑–∞—Å–µ–≥–∞ –Ω–µ –º–æ–≥–∞ –¥–∞ –∞–Ω–∞–ª–∏–∑–∏—Ä–∞–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è.", 'bot');
        }, 1000);
      }
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') handleSend();
    });
  </script>
</body>
</html>
