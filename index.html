<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V-GPT Чат</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 10px;
    }

    #chat-container {
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 90vh;
      overflow: hidden;
    }

    #chat-header {
      background-color: #252525;
      padding: 15px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
    }

    .message .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
      display: inline-block;
    }

    .user {
      justify-content: flex-end;
    }

    .user .bubble {
      background-color: #333;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .bot {
      justify-content: flex-start;
    }

    .bot .bubble {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border-bottom-left-radius: 0;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-left: 10px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #888;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    #input-container {
      display: flex;
      padding: 12px;
      background: #1e1e1e;
      border-top: 1px solid #333;
      align-items: center;
      gap: 8px;
    }

    #user-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #444;
      border-radius: 20px;
      background: #252525;
      color: #e0e0e0;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 40px;
      height: 40px;
      background: #333;
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background: #444;
    }

    @media (max-width: 500px) {
      #chat-container {
        height: 100vh;
        border-radius: 0;
      }

      #chat-header {
        font-size: 1.4em;
        padding: 10px;
      }

      #user-input {
        font-size: 14px;
      }

      button {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">V-GPT</div>
    <div id="chat-box"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Задайте въпрос..." />
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const responses = {
      "здравей": "Здравей! Аз съм V-GPT. Как мога да ти помогна?",
      "как си": "Добре съм, благодаря! А ти?",
      "чао": "Довиждане! До скоро!",
      "история": "Имало едно време един потребител, който си направи свой чат бот. Край!"
    };

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
      const message = document.createElement('div');
      message.className = 'message ' + sender;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;

      message.appendChild(bubble);
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'message bot';
      typing.id = 'typing';

      const indicator = document.createElement('div');
      indicator.className = 'bubble typing-indicator';
      indicator.innerHTML = '<span></span><span></span><span></span>';

      typing.appendChild(indicator);
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    function getResponse(input) {
      input = input.toLowerCase().trim();
      for (let key in responses) {
        if (input.includes(key)) return responses[key];
      }
      return "Не разбрах въпроса. Опитай с 'здравей' или 'история'.";
    }

    function handleSend() {
      const input = userInput.value.trim();
      if (!input) return;

      addMessage(input, 'user');
      userInput.value = '';

      showTypingIndicator();

      setTimeout(() => {
        removeTypingIndicator();
        const reply = getResponse(input);
        addMessage(reply, 'bot');
      }, 1000);
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') handleSend();
    });
  </script>
</body>
</html>
